#当前应用标识,对应组织用户管理->资源管理->应用编码
jdp.app.code=DCP.TAG
#对于复杂的菜单，如综合办公平台的菜单，需要使用组织用户管理的菜单定制功能，将定制的菜单树ID按如下
#jdp.app.menuid=491456e6-a156-4d1a-8ef8-9526e1732190

#组织用户管理系统地址  
#jdp.ou.api.context=http://192.168.0.140:7070/dcp_ou

#平台默认cacheName
jdp.default.cache=JDP.CACHE
superadmin=admin

#菜单访问日志开关
menu.access.log.switch=false
#菜单访问日志定时分钟，默认为5分钟
menu.access.log.job.minutes=5


#应用默认皮肤
jdp.app.defaultskin=skin-ViewUI
jdp.app.allowskinchange=false

#单个文件上传大小（字节）
uploader.maxUploadSize=100000000
#单个文件上传大小（字节）
uploader.mimeTypes=.gif,.jpg,.jpeg,.bmp,.png,.rar,.zip

#默认使用sockJs的方式进行websocket的连接,如果需要使用原生的，则将jdp.socket.sockJs.enabled参数设置为false
jdp.socket.sockJs.enabled=false
#显示菜单面包屑父子层级关系
jdp.breadcrumbs.level=false

##########开始###########
#Kafka服务地址
bootstrap.servers=10.168.6.16:9092,10.168.6.17:9092,10.168.6.18:9092
#bootstrap.servers=10.168.6.20:8006,10.168.6.21:8006,10.168.6.22:8006
#bootstrap.servers=192.168.0.216:6667
#topic地址

topic=common-logs
#topic=kafka-tw
username=
password=
##########结束###########